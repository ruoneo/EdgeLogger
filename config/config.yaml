# config/config.yaml
# 基础配置
general:
  gatewayId: 3-3-JC-1F-中控室
  ipAddress: 172.18.79.100
  alias: 3-3#检测车间1楼西中控室

  # 采集轮询策略
  polling:
    keepAliveIntervalMs: 3000
    collectIntervalMs: 600000    # 此配置文件及软件只适用于采集频率低于3min/次的情况.

  # 持久化策略
  db:
    url: jdbc:mysql://172.18.79.100:3306/powerdb
    user: collector
    password: collector

# MQTT配置
mqtt:
  broker: tcp://localhost:1883
  clientId: 3-3-JC-1F-1#PLC
  qos: 1

  username: mqtt1
  password: 123123
  cleanStart: true
  keepAlive: 10
  timeout: 300
  autoReconnect: true
  msgExample: KFC-CRAZY-THURSDAY-VWO50

  subTopic: device/byd_power/down/
  subQos: 1

  pubTopic: energy/electric/
  pubQos: 1

